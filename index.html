<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Geoportal Sierra Azul</title>

  <!-- FAVICON -->
  <link rel="icon" type="image/jpeg" href="favicon/logo_sierra_azul.jpg">

  <!-- LEAFLET -->
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script
        src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* CONTENEDOR GENERAL */
    #container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    /* PANEL IZQUIERDO */
    #left-panel {
      width: 300px;
      background: #f4f6f8;
      padding: 14px;
      border-right: 1px solid #ccc;
      overflow-y: auto;
    }

    /* MAPA */
    #map {
      flex: 1;
    }

    /* PANEL DERECHO */
    #right-panel {
      width: 340px;
      background: #f4f6f8;
      padding: 14px;
      border-left: 1px solid #ccc;
      overflow-y: auto;
    }

    h2 {
      font-size: 16px;
      color: #1b5e20;
      margin: 0 0 6px 0;
    }

    h3 {
      margin-top: 14px;
      font-size: 15px;
    }

    p {
      font-size: 12px;
      margin: 4px 0;
    }

    select {
      width: 100%;
      margin-bottom: 10px;
      padding: 6px;
    }

    .group {
      margin-bottom: 14px;
      padding: 10px;
      background: #ffffff;
      border: 1px solid #ddd;
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
    }
  </style>
</head>

<body>

<div id="container">

  <!-- PANEL IZQUIERDO -->
  <div id="left-panel">

    <h2>Proyecto de Inversión de Optimización de la Siembra y Cosecha de Agua</h2>
    <p><strong>OPPS</strong> – Oficina de Planeamiento, Presupuesto y Seguimiento</p>

    <h3>Ubicación</h3>

    <label>Departamento</label>
    <select>
      <option>-- Seleccione --</option>
    </select>

    <label>Provincia</label>
    <select>
      <option>-- Seleccione --</option>
    </select>

    <label>Distrito</label>
    <select>
      <option>-- Seleccione --</option>
    </select>

    <p style="font-size:11px;color:#666;">
      * La información se carga solo cuando el usuario selecciona.
    </p>
  </div>

  <!-- MAPA -->
  <div id="map"></div>

  <!-- PANEL DERECHO -->
  <div id="right-panel">

    <div class="group">
      <h4>Mapas base</h4>
      <label><input type="radio" name="basemap"> Imagery</label>
      <label><input type="radio" name="basemap"> Topográfico</label>
      <label><input type="radio" name="basemap"> Sombra</label>
    </div>

    <div class="group">
      <h4>SERNANP</h4>
      <label><input type="checkbox" data-layer="anp"> ANP</label>
      <label><input type="checkbox" data-layer="amortiguamiento"> Zona de Amortiguamiento</label>
      <label><input type="checkbox" data-layer="acp"> ACP</label>
      <label><input type="checkbox" data-layer="acr"> ACR</label>
      <label><input type="checkbox" data-layer="zona_reservada"> Zona Reservada</label>
    </div>

    <div class="group">
      <h4>´SERFOR</h4>
      <label><input type="checkbox" data-layer="bosque_seco"> Bosque seco</label>
    </div>

  </div>

</div>

<script>
  // =============================
  // MAPA BASE
  // =============================
  const map = L.map('map').setView([-9.2, -75], 5);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap'
  }).addTo(map);

  // =============================
  // CONFIGURACIÓN DE CAPAS
  // =============================
  const layersConfig = {
    anp: { file: 'data/ANP.json', color: '#2e7d32', popup: 'NOMBRE' },
    amortiguamiento: { file: 'data/Zona_Amortiguamiento.json', color: '#f9a825', popup: 'NOMBRE' },
    acp: { file: 'data/ACP.json', color: '#6a1b9a', popup: 'NOMBRE' },
    acr: { file: 'data/ACR.json', color: '#1565c0', popup: 'NOMBRE' },
    zona_reservada: { file: 'data/Zona_Reservada.json', color: '#c62828', popup: 'NOMBRE' },
    bosque_seco: { file: 'data/bosque_secos.json', color: '#8d6e63', popup: 'TIPO' }
  };

  // =============================
  // MOTOR DE CAPAS
  // =============================
  const activeLayers = {};

  document.querySelectorAll('input[type="checkbox"][data-layer]')
    .forEach(chk => {
      chk.addEventListener('change', function () {
        const key = this.dataset.layer;
        const cfg = layersConfig[key];

        if (this.checked) {
          fetch(cfg.file)
            .then(r => r.json())
            .then(data => {
              activeLayers[key] = L.geoJSON(data, {
                style: {
                  color: cfg.color,
                  weight: 2,
                  fillOpacity: 0.35
                },
                onEachFeature: (f, l) =>
                  l.bindPopup(f.properties?.[cfg.popup] || key)
              }).addTo(map);

              map.fitBounds(activeLayers[key].getBounds());
            });
        } else {
          if (activeLayers[key]) {
            map.removeLayer(activeLayers[key]);
            delete activeLayers[key];
          }
        }
      });
    });
</script>
